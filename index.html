<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>
    <title>Altcademy: Shopping Cart Demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-left my-4">Shopping Cart</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <table class="table table-responsive">
            <thead>
              <tr>
                <th scope="col">Item</th>
                <th scope="col">Price ($)</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total Price ($)</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="item">Eggplant</td>
                <td class="price">$3.99</td>
                <td class="quantity"><input type="number" value="1" /></td>
                <td class="totalPrice"></td>
                <td><button class="btn btn-primary btn-sm remove">x</button></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <form class="mt-2 mb-4" id="addItem">
            <input class="mx-2" name="item" type="text" placeholder="Item" required/>
            <input class="mx-2" name="price" type="text" placeholder="Price" required/>
            <!--<input class="d-none" name="quantity" type="number" placeholder="Quantity"/> -->
            <button class="btn btn-primary btn-sm">add</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <h2 class="text-left my-4">Cart Total: $<span id="cartTotal"></span></h2>
        </div>
      </div>
    </div>
  </body>
</html>
